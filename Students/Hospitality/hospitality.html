<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="hospitality.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">
        <div class="logo-section">
            <i class="fas fa-concierge-bell"></i>
            <h1>Hospitality and Tourism</h1>
        </div>
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </nav>
    <div class="container">
        <div class="row">
            <div class="box" onclick="navigateTo('hospitality')">
                <i class="fas fa-hotel"></i>
                <p>Hospitality Management</p>
            </div>
            <div class="box" onclick="navigateTo('tourism')">
                <i class="fas fa-suitcase-rolling"></i>
                <p>Tourism Management</p>
            </div>
            <div class="box" onclick="navigateTo('arts')">
                <i class="fas fa-utensils"></i>
                <p>Culinary Arts</p>
            </div>
            <div class="box" onclick="navigateTo('hotel')">
                <i class="fas fa-building"></i>
                <p>Hotel Management</p>
            </div>
        </div>
    </div>
    <script src="hospitality.js"></script>
</body>

</html>
