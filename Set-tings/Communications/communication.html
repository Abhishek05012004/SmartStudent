<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communications and Media Students Portal</title>
    <link rel="stylesheet" href="communication.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">
        <div class="logo-section">
            <i class="fas fa-bullhorn"></i>
            <h1>Communications and Media </h1>
        </div>
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </nav>
    <div class="container">
        <div class="row">
            <div class="box" onclick="navigateTo('journalism')">
                <i class="fas fa-newspaper"></i>
                <p>Journalism</p>
            </div>
            <div class="box" onclick="navigateTo('public')">
                <i class="fas fa-bullhorn"></i>
                <p>Public Relations</p>
            </div>
            <div class="box" onclick="navigateTo('media')">
                <i class="fas fa-tv"></i>
                <p>Media Studies</p>
            </div>
            <div class="box" onclick="navigateTo('advertise')">
                <i class="fas fa-ad"></i>
                <p>Advertising</p>
            </div>
            <div class="box" onclick="navigateTo('digital')">
                <i class="fas fa-laptop"></i>
                <p>Digital Media</p>
            </div>
            <div class="box" onclick="navigateTo('film')">
                <i class="fas fa-film"></i>
                <p>Film and Television Studies</p>
            </div>
        </div>
    </div>
    <script src="communication.js"></script>
</body>

</html>
