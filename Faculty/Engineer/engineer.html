<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Students Portal</title>
    <link rel="stylesheet" href="engineer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">
        <div class="logo-section">
            <i class="fas fa-cogs"></i>
            <h1>Engineering</h1>
        </div>
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </nav>
    <div class="container">
        <div class="row">
            <div class="box" onclick="navigateTo('computer')">
                <i class="fas fa-laptop-code"></i>
                <p>Computer Science and Engineering</p>
            </div>
            <div class="box" onclick="navigateTo('electrical')">
                <i class="fas fa-bolt"></i>
                <p>Electrical Engineering</p>
            </div>
            <div class="box" onclick="navigateTo('mechanical')">
                <i class="fas fa-cogs"></i>
                <p>Mechanical Engineering</p>
            </div>
            <div class="box" onclick="navigateTo('aerospace')">
                <i class="fas fa-plane"></i>
                <p>Aerospace Engineering</p>
            </div>
            <div class="box" onclick="navigateTo('chemical')">
                <i class="fas fa-flask"></i>
                <p>Chemical Engineering</p>
            </div>
            <div class="box" onclick="navigateTo('civil')">
                <i class="fas fa-building"></i>
                <p>Civil Engineering</p>
            </div>
        </div>
    </div>
    <script src="engineer.js"></script>
</body>

</html>
